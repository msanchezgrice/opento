<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sign In ‚Äî Opento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <script src="config.js"></script>
</head>
<body>
  <div class="nav">
    <a href="index.html" class="brand" style="text-decoration: none; color: inherit;"><img class="brand-logo" src="assets/logo.svg" alt="Opento"><div class="brand-name">Opento</div></a>
    <div class="actions">
      <a class="btn gray" href="sign-up.html">Sign up</a>
      <a class="btn primary" href="index.html">Home</a>
    </div>
  </div>

  <div class="container section" style="max-width: 480px; margin: 60px auto;">
    <h2 style="text-align: center;">Welcome back</h2>
    <p class="lead" style="text-align: center;">Sign in to your Opento account</p>
    
    <!-- Clerk Sign In Component will mount here -->
    <div id="clerk-sign-in"></div>

    <div style="text-align: center; margin-top: 20px;">
      <p class="small">Don't have an account? <a href="sign-up.html">Sign up</a></p>
    </div>
  </div>

  <!-- Clerk SDK -->
  <script>
    // Wait for config.js to load, then load Clerk
    function initClerk() {
      // Debug: Check if config loaded
      console.log('üîç Checking config...', {
        hasConfig: !!window.opentoConfig,
        hasClerk: !!window.opentoConfig?.clerk,
        hasKey: !!window.opentoConfig?.clerk?.publishableKey,
        keyValue: window.opentoConfig?.clerk?.publishableKey || 'MISSING'
      });

      if (!window.opentoConfig?.clerk?.publishableKey) {
        console.error('‚ùå Clerk publishable key not found in config');
        document.getElementById('clerk-sign-in').innerHTML = `
          <div class="card">
            <h3>Configuration Required</h3>
            <p class="small">Please configure Clerk in <code>config.js</code></p>
            <ol class="small">
              <li>Create a Clerk account at <a href="https://clerk.dev" target="_blank">clerk.dev</a></li>
              <li>Copy your publishable key</li>
              <li>Update <code>config.js</code> with your key</li>
            </ol>
            <a href="inbox.html" class="btn">Continue in demo mode</a>
          </div>
        `;
        return;
      }

      // Load Clerk from CDN
      const script = document.createElement('script');
      script.src = 'https://accounts.clerk.dev/npm/@clerk/clerk-js@latest/dist/clerk.browser.js';
      script.async = true;
      script.onload = async () => {
        try {
          const clerk = window.Clerk;
          if (!clerk) {
            throw new Error('Clerk object not found after script load');
          }
          
          console.log('üîë Loading Clerk with key:', window.opentoConfig.clerk.publishableKey.substring(0, 20) + '...');
          
          await clerk.load({
            publishableKey: window.opentoConfig.clerk.publishableKey
          });

          // Mount Clerk Sign In component
          const signInDiv = document.getElementById('clerk-sign-in');
          clerk.mountSignIn(signInDiv, {
            afterSignInUrl: '/inbox',
            appearance: {
              elements: {
                rootBox: { margin: '0 auto' },
                card: { 
                  boxShadow: 'none',
                  border: '1px solid #E2E8F0'
                }
              }
            }
          });
          console.log('‚úÖ Clerk sign-in component mounted successfully');
        } catch (error) {
          console.error('‚ùå Clerk initialization error:', error);
          document.getElementById('clerk-sign-in').innerHTML = `
            <div class="card">
              <p class="small" style="color: #991b1b;">Error loading authentication. Please check your configuration.</p>
              <p class="small" style="color: #991b1b; margin-top: 8px;">Error: ${error.message || 'Unknown error'}</p>
              <a href="inbox.html" class="btn gray">Continue in demo mode</a>
            </div>
          `;
        }
      };
      script.onerror = () => {
        console.error('‚ùå Failed to load Clerk script from CDN');
        document.getElementById('clerk-sign-in').innerHTML = `
          <div class="card">
            <p class="small" style="color: #991b1b;">Failed to load Clerk authentication library. Please check your internet connection.</p>
            <a href="inbox.html" class="btn gray">Continue in demo mode</a>
          </div>
        `;
      };
      document.head.appendChild(script);
    }

    // Wait for config.js to load before initializing Clerk
    function waitForConfig() {
      if (window.opentoConfig && window.opentoConfig.clerk && window.opentoConfig.clerk.publishableKey) {
        initClerk();
      } else {
        // Check again after a short delay
        setTimeout(waitForConfig, 50);
      }
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', waitForConfig);
    } else {
      waitForConfig();
    }
  </script>
</body>
</html>

      <p class="small">Try adjusting your filters or search for different skills</p>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    let allAgents = [];
    
    function formatUsd(amount) {
      if (amount >= 1000000) return '$' + (amount / 1000000).toFixed(1) + 'M';
      if (amount >= 1000) return '$' + (amount / 1000).toFixed(0) + 'K';
      return '$' + Math.round(amount);
    }

    async function loadAgents() {
      try {
        document.getElementById('loading').style.display = 'block';
        document.getElementById('agentsGrid').style.display = 'none';
        document.getElementById('emptyState').style.display = 'none';

        // Load from Supabase (will fallback to demo if needed)
        allAgents = await window.supabaseClient.browseAgents();

        renderAgents(allAgents);
      } catch (error) {
        console.error('Error loading agents:', error);
        document.getElementById('loading').innerHTML = `
          <div class="card">
            <p class="small" style="color: #991b1b;">Error loading agents. Please try again.</p>
          </div>
        `;
      }
    }

    function renderAgents(agents) {
      document.getElementById('loading').style.display = 'none';
      
      if (agents.length === 0) {
        document.getElementById('emptyState').style.display = 'block';
        document.getElementById('agentsGrid').style.display = 'none';
        return;
      }

      const grid = document.getElementById('agentsGrid');
      grid.style.display = 'grid';
      grid.innerHTML = agents.map(agent => createAgentCard(agent)).join('');
    }

    function createAgentCard(agent) {
      const profile = agent.agent_profiles?.[0] || agent.agent_profile || {};
      const skills = agent.user_skills?.map(us => us.skill?.name).filter(Boolean) || [];
      const topSkills = skills.slice(0, 3);
      
      const earnings = profile.lifetime_earned || 0;
      const gigs = profile.total_gigs_completed || 0;
      
      return `
        <div class="card" style="display: flex; flex-direction: column; gap: 12px;">
          <div style="display: flex; gap: 12px; align-items: start;">
            <div class="handle-avatar" style="width: 48px; height: 48px; font-size: 18px; overflow: hidden;">
              ${agent.avatar_url 
                ? `<img src="${agent.avatar_url}" alt="${agent.display_name}" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">` 
                : (agent.avatar_initials || 'U')
              }
            </div>
            <div style="flex: 1;">
              <strong>${agent.display_name || 'Anonymous'}</strong>
              <div class="small" style="color: #64748B;">@${agent.handle}</div>
            </div>
          </div>
          
          <p class="small">${agent.summary || agent.role || 'No bio available'}</p>
          
          ${topSkills.length > 0 ? `
            <div class="chips">
              ${topSkills.map(skill => `<div class="chip">${skill}</div>`).join('')}
            </div>
          ` : ''}
          
          <div style="display: flex; gap: 16px; padding-top: 8px; border-top: 1px solid #E2E8F0;">
            <div class="small">
              <strong>${formatUsd(earnings)}</strong> earned
            </div>
            <div class="small">
              <strong>${gigs}</strong> gigs
            </div>
          </div>
          
          <a href="handle.html?u=${agent.handle}" class="btn">View profile</a>
        </div>
      `;
    }

    function applyFilters() {
      const skillQuery = document.getElementById('skillSearch').value.toLowerCase().trim();
      const category = document.getElementById('categoryFilter').value;
      const sortBy = document.getElementById('sortBy').value;

      let filtered = [...allAgents];

      // Filter by skill
      if (skillQuery) {
        filtered = filtered.filter(agent => {
          const skills = agent.user_skills?.map(us => us.skill?.name.toLowerCase()).filter(Boolean) || [];
          const summary = (agent.summary || '').toLowerCase();
          const role = (agent.role || '').toLowerCase();
          return skills.some(s => s.includes(skillQuery)) || 
                 summary.includes(skillQuery) || 
                 role.includes(skillQuery);
        });
      }

      // Filter by category
      if (category) {
        filtered = filtered.filter(agent => {
          const skills = agent.user_skills?.map(us => us.skill) || [];
          return skills.some(s => s?.category === category);
        });
      }

      // Sort
      filtered.sort((a, b) => {
        const aProfile = a.agent_profiles?.[0] || a.agent_profile || {};
        const bProfile = b.agent_profiles?.[0] || b.agent_profile || {};
        
        switch(sortBy) {
          case 'earnings':
            return (bProfile.lifetime_earned || 0) - (aProfile.lifetime_earned || 0);
          case 'gigs':
            return (bProfile.total_gigs_completed || 0) - (aProfile.total_gigs_completed || 0);
          case 'recent':
            return new Date(b.updated_at || 0) - new Date(a.updated_at || 0);
          default:
            return 0;
        }
      });

      renderAgents(filtered);
      track('Browse Agents Filtered', { skillQuery, category, sortBy, results: filtered.length });
    }

    function resetFilters() {
      document.getElementById('skillSearch').value = '';
      document.getElementById('categoryFilter').value = '';
      document.getElementById('sortBy').value = 'earnings';
      renderAgents(allAgents);
    }

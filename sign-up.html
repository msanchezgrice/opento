<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sign Up ‚Äî Opento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <script src="config.js"></script>
</head>
<body>
  <!-- Auth Modals (for switching between sign-in/sign-up) -->
  <div id="authModal" class="modal auth-modal" style="display: none;">
    <div class="dialog auth-dialog" style="max-width: 480px; width: 100%; max-height: 90vh; overflow-y: auto;">
      <header class="auth-modal-header" style="display: flex; align-items: center; justify-content: space-between; padding: 20px 24px; border-bottom: 1px solid var(--border); background: var(--card); position: sticky; top: 0; z-index: 1;">
        <div style="font-weight: 700; font-size: 20px; color: var(--text);" id="authModalTitle">Sign In</div>
        <button class="btn small gray" id="closeAuthModal" style="padding: 8px 12px; min-width: auto; border-radius: 8px; background: transparent; border: 1px solid var(--border); cursor: pointer; transition: all 0.2s;" onmouseover="this.style.background='var(--soft)'" onmouseout="this.style.background='transparent'">‚úï</button>
      </header>
      <main style="padding: 32px 24px;">
        <div id="clerk-auth-container" style="width: 100%;"></div>
      </main>
    </div>
  </div>
  <div class="nav">
    <a href="index.html" class="brand" style="text-decoration: none; color: inherit;"><img class="brand-logo" src="assets/logo.svg" alt="Opento"><div class="brand-name">Opento</div></a>
    <div class="actions">
      <a class="btn gray" href="#" onclick="openAuthModal('sign-in'); return false;">Sign in</a>
      <a class="btn primary" href="index.html">Home</a>
    </div>
  </div>

  <div class="container section" style="max-width: 480px; margin: 60px auto;">
    <h2 style="text-align: center;">Create your Opento account</h2>
    <p class="lead" style="text-align: center;">Start earning with your agent in minutes</p>
    
    <!-- Clerk Sign Up Component will mount here -->
    <div id="clerk-sign-up"></div>

    <div style="text-align: center; margin-top: 20px;">
      <p class="small">Already have an account? <a href="#" onclick="openAuthModal('sign-in'); return false;">Sign in</a></p>
    </div>
  </div>

  <!-- Clerk SDK -->
  <script>
    // Wait for config.js to load, then load Clerk
    function initClerk() {
      // Debug: Check if config loaded
      console.log('üîç Checking config...', {
        hasConfig: !!window.opentoConfig,
        hasClerk: !!window.opentoConfig?.clerk,
        hasKey: !!window.opentoConfig?.clerk?.publishableKey,
        keyValue: window.opentoConfig?.clerk?.publishableKey || 'MISSING'
      });

      if (!window.opentoConfig?.clerk?.publishableKey) {
        console.error('‚ùå Clerk publishable key not found in config');
        document.getElementById('clerk-sign-up').innerHTML = `
          <div class="card">
            <h3>Configuration Required</h3>
            <p class="small">Please configure Clerk in <code>config.js</code></p>
            <ol class="small">
              <li>Create a Clerk account at <a href="https://clerk.dev" target="_blank">clerk.dev</a></li>
              <li>Copy your publishable key</li>
              <li>Update <code>config.js</code> with your key</li>
            </ol>
            <a href="onboarding.html" class="btn">Continue in demo mode</a>
          </div>
        `;
        return;
      }

      const publishableKey = window.opentoConfig.clerk.publishableKey;
      
      // Verify key is valid before proceeding
      if (!publishableKey || publishableKey.length < 10) {
        console.error('‚ùå Invalid publishable key:', publishableKey);
        document.getElementById('clerk-sign-up').innerHTML = `
          <div class="card">
            <p class="small" style="color: #991b1b;">Invalid Clerk configuration. Key is missing or invalid.</p>
            <a href="onboarding.html" class="btn gray">Continue in demo mode</a>
          </div>
        `;
        return;
      }
      
      console.log('üîë Initializing Clerk with key:', publishableKey.substring(0, 20) + '...');
      console.log('üîç Full key length:', publishableKey.length);

      // IMPORTANT: Set data-clerk-publishable-key BEFORE loading script
      // This allows Clerk to auto-initialize with the correct key
      const script = document.createElement('script');
      script.setAttribute('data-clerk-publishable-key', publishableKey);
      script.src = 'https://accounts.clerk.dev/npm/@clerk/clerk-js@latest/dist/clerk.browser.js';
      script.async = true;
      script.onload = async () => {
        try {
          console.log('üì¶ Clerk script loaded, waiting for Clerk object...');
          
          // Wait for Clerk to be available (should auto-initialize with data attribute)
          let attempts = 0;
          while (!window.Clerk && attempts < 100) {
            await new Promise(resolve => setTimeout(resolve, 50));
            attempts++;
          }
          
          if (!window.Clerk) {
            throw new Error('Clerk object not found after script load. The script may have failed to initialize. Check that www.opento.co is added to Clerk Dashboard ‚Üí Domains.');
          }

          console.log('‚úÖ Clerk object available, waiting for it to be ready...');
          
          // Wait for Clerk to be ready (it should auto-initialize)
          await window.Clerk.loaded;

          // Mount Clerk Sign Up component
          const signUpDiv = document.getElementById('clerk-sign-up');
          window.Clerk.mountSignUp(signUpDiv, {
            afterSignUpUrl: '/onboarding',
          appearance: {
            elements: {
              rootBox: { margin: '0 auto' },
              card: { 
                boxShadow: 'none',
                border: '1px solid #E2E8F0'
              }
            }
          }
        });

          // Listen for successful sign up
          window.Clerk.addListener(({ session }) => {
          if (session) {
            // Create user in Supabase
            createUserInSupabase(session.user);
          }
        });
      } catch (error) {
        console.error('Clerk initialization error:', error);
        document.getElementById('clerk-sign-up').innerHTML = `
          <div class="card">
            <p class="small" style="color: #991b1b;">Error loading authentication. Please check your configuration.</p>
            <a href="onboarding.html" class="btn gray">Continue in demo mode</a>
          </div>
        `;
      }
    }

    async function createUserInSupabase(clerkUser) {
      try {
        const userData = {
          clerk_id: clerkUser.id,
          email: clerkUser.primaryEmailAddress?.emailAddress,
          display_name: `${clerkUser.firstName || ''} ${clerkUser.lastName || ''}`.trim(),
          avatar_initials: getInitials(clerkUser.firstName, clerkUser.lastName)
        };

        // This would be handled by a Clerk webhook in production
        console.log('User created:', userData);
        
        // Redirect to onboarding
        window.location.href = '/onboarding.html';
      } catch (error) {
        console.error('Error creating user:', error);
      }
    }

    function getInitials(firstName, lastName) {
      const first = (firstName || '').charAt(0).toUpperCase();
      const last = (lastName || '').charAt(0).toUpperCase();
      return first + last || 'U';
    }
  </script>
  <script src="lib/auth-modal.js"></script>
</body>
</html>
